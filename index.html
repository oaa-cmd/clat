<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>kmp+</title>
    <style>
        :root {
            --primary-color: #325980;
            --secondary-color: #f7d448;
            --border-color: #ccdae3;
            --text-light: white;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .menu-toggle {
            display: none;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
        }
        
        .menu-toggle span {
            display: inline-block;
            margin-right: 10px;
        }
        
        .menu {
            width: 200px;
            background-color: var(--primary-color);
            height: 100vh;
            padding: 0;
            transition: transform 0.3s ease;
        }
        
        .menu-title {
            color: var(--secondary-color);
            padding: 15px 20px;
            margin: 0 0 5px 0;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            padding: 18px 25px;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }
        
        .menu li:hover {
            background-color: var(--border-color);
            color: var(--primary-color);
        }
        
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }
        
        .content-container {
            flex: 1;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }
        
        #content {
            width: 100%;
            height: 100%;
            border: 0;
			padding: 1px;
            background: white;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Мобильные стили */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .main-container {
                flex-direction: column;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }
            
            .menu.active {
                transform: translateX(0);
            }
            
            .content-container {
                padding: 0;
            }
            
            #content {
                height: calc(100vh - 50px);
            }
        }
        
        /* Десктопные стили */
        @media screen and (min-width: 769px) {
            .menu {
                position: relative;
                transform: translateX(0) !important;
            }
        }
    </style>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span> Меню
    </div>
    
    <div class="main-container">
        <div class="menu" id="menu">
            <ul>
                <li onclick="loadContent('kmp/mpk/about.html')">Об издании</li>
                <li onclick="window.open('kmp/mpk/program.pdf')">Программа</li>
                <li onclick="loadContent('kmp/mpk/m.html')">Молитва</li>
                <li onclick="loadContent('kmp/sec.html')">Безопасность</li>
                <li onclick="loadContent('kmp/edu.html')">Теория</li>
                <li onclick="loadContent('kmp/lex.html')">Словари +</li>
                <li onclick="loadContent('kmp/work.html')">Практикум</li>
                <li onclick="loadContent('kmp/soft.html')">Лабораториум</li>
                <li onclick="loadContent('kmp/test.html')">Тесты</li>
                <li onclick="loadContent('kmp/mpk/pass.html')">Контрольная</li>
                <li onclick="loadContent('kmp/mpk/lit.html')">Литература</li>
                <li onclick="loadContent('kmp/mpk/manual.html')">Инструкции</li>
                <li onclick="loadContent('kmp/mpk/CC-BY-NC-SA.html')">CC BY-NC-SA</li>
            </ul>
        </div>
        
        <div class="content-container">
            <iframe id="content" src="kmp/mpk/i.html"></iframe>
        </div>
    </div>
 
<script>
    function loadContent(url) {
        document.getElementById('content').src = url;
        // На мобильных устройствах закрываем меню после выбора пункта
        if (window.innerWidth <= 768) {
            toggleMenu();
        }
    }
    
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }
    
    // Закрываем меню при клике вне его области на мобильных
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('menu');
        const menuToggle = document.querySelector('.menu-toggle');
        
        if (window.innerWidth <= 768 && 
            !menu.contains(event.target) && 
            event.target !== menuToggle && 
            !menuToggle.contains(event.target)) {
            menu.classList.remove('active');
        }
    });
</script>
</body>
</html>
