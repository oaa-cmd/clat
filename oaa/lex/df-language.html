            padding: 20px;
        }

            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--active-btn-bg);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .language-toggle {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .language-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--search-border);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .language-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .language-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .language-btn.active {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            border-color: var(--active-btn-bg);
        }
        
        .glossary-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .glossary-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: border-color 0.3s;
        }
        
        .glossary-item:last-child {
            border-bottom: none;
        }
        
        .term {
            font-weight: bold;
            color: var(--term-color);
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        
        .term-text {
            flex: 1;
        }
        
        .equivalent {
            color: var(--equivalent-color);
            font-style: italic;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .definition {
            margin-top: 5px;
            line-height: 1.5;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--equivalent-color);
        }
        
        .category-badge {
            background-color: var(--badge-bg);
            color: var(--badge-color);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: normal;
            transition: background-color 0.3s, color 0.3s;
        }

            .header {
                padding: 20px 20px 20px 50px;
            }
            
            .theme-toggle {
                top: 50%;
                transform: translateY(-50%);
                right: auto;

            }
            
            .term {

                align-items: flex-start;
            }
            
            .category-badge {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .language-toggle {
                width: 100%;
            }
        }

                            <span class="category-badge">${langData.category}</span>
                        </div>
                        <div class="equivalent">${langData.equivalent}</div>
                        <div class="definition">${langData.definition}</div>
                    `;
                    
                    glossaryList.appendChild(li);
                });
            }

            // Initial render
            renderGlossary(glossaryData, currentLang);

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderGlossary(glossaryData, currentLang);
                    return;
                }
                
                const filteredItems = glossaryData.filter(item => {
                    const langData = item[currentLang];
                    return (
                        langData.term.toLowerCase().includes(searchTerm) ||
                        langData.equivalent.toLowerCase().includes(searchTerm) ||
                        langData.definition.toLowerCase().includes(searchTerm) ||
                        langData.category.toLowerCase().includes(searchTerm)
                    );
                });
                
                renderGlossary(filteredItems, currentLang);
            });
            
            // Language toggle
            languageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    
                    // Update active button
                    languageBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update language and re-render
                    currentLang = lang;
                    
                    // Update placeholder text based on language
                    if (lang === 'ru') {
                        searchInput.placeholder = '–ü–æ–∏—Å–∫ ...';
                        noResults.textContent = '–¢–µ—Ä–º–∏–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å.';
                        document.querySelector('title').textContent = '–ì–ª–æ—Å—Å–∞—Ä–∏–π';
                    } else {
                        searchInput.placeholder = 'Search term...';
                        noResults.textContent = 'No terms found. Try changing your search query.';
                        document.querySelector('title').textContent = 'Glossary';
                    }
                    
                    // Re-apply search if there's a search term
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (searchTerm === '') {
                        renderGlossary(glossaryData, currentLang);
                    } else {
                        const filteredItems = glossaryData.filter(item => {
                            const langData = item[currentLang];
                            return (
                                langData.term.toLowerCase().includes(searchTerm) ||
                                langData.equivalent.toLowerCase().includes(searchTerm) ||
                                langData.definition.toLowerCase().includes(searchTerm) ||
                                langData.category.toLowerCase().includes(searchTerm)
                            );
                        });
                        
                        renderGlossary(filteredItems, currentLang);
                    }
                });
            });
        });
    </script>
</body>
