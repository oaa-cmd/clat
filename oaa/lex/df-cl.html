    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --header-bg: #325980;
            --header-text: white;
            --border-color: #eee;
            --term-color: #325980;
            --equivalent-color: #666;
            --search-border: #ddd;
            --badge-bg: #e8f4fc;
            --badge-color: #3498db;
            --active-btn-bg: #3498db;
            --active-btn-text: white;
            --btn-bg: #f5f5f5;
            --btn-text: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --header-bg: #1a3a5a;
            --header-text: #f0f0f0;
            --border-color: #444;
            --term-color: #4a90e2;
            --equivalent-color: #aaa;
            --search-border: #555;
            --badge-bg: #2a4365;
            --badge-color: #63b3ed;
            --active-btn-bg: #63b3ed;
            --active-btn-text: #111;
            --btn-bg: #3d3d3d;
            --btn-text: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
			font-family: 'Arial', 'Microsoft YaHei', 'SimHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 40px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .content {
            padding: 20px;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--search-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--active-btn-bg);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .language-toggle {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .language-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--search-border);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .language-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .language-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .language-btn.active {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            border-color: var(--active-btn-bg);
        }
        
        .glossary-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .glossary-item {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: border-color 0.3s;
        }
        
        .glossary-item:last-child {
            border-bottom: none;
        }
        
        .term {
            font-weight: bold;
            color: var(--term-color);
            font-size: 18px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        
        .term-text {
            flex: 1;
        }
        
        .equivalent {
            color: var(--equivalent-color);
            font-style: italic;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .definition {
            margin-top: 5px;
            line-height: 1.5;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--equivalent-color);
        }
        
        .category-badge {
            background-color: var(--badge-bg);
            color: var(--badge-color);
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: normal;
            transition: background-color 0.3s, color 0.3s;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px 20px 20px 50px;
            }
            
            .theme-toggle {
                top: 50%;
                transform: translateY(-50%);
                right: auto;
                left: 15px;
            }
            
            .term {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .category-badge {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .language-toggle {
                width: 100%;
            }
        }
		 footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.7rem;
        }
		
		@media (max-width: 600px) {
    .language-toggle {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .language-btn {
        flex: 1;
        min-width: 80px;
        margin: 2px;
        font-size: 12px;
    }
}

            // DOM elements
            const searchInput = document.getElementById('searchInput');
            const glossaryList = document.getElementById('glossaryList');
            const noResults = document.getElementById('noResults');
            const languageBtns = document.querySelectorAll('.language-btn');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Current language (default: Russian)
            let currentLang = 'ru';

            // Theme state
            let isDarkMode = false;

            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                enableDarkMode();
            }

            // Function to enable dark mode
            function enableDarkMode() {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
                isDarkMode = true;
                localStorage.setItem('darkMode', 'enabled');
            }

            // Function to disable dark mode
            function disableDarkMode() {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
                isDarkMode = false;
                localStorage.setItem('darkMode', 'disabled');
            }

            // Theme toggle event
            themeToggle.addEventListener('click', function() {
                if (isDarkMode) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            // Function to render glossary items
            function renderGlossary(items, lang) {
                glossaryList.innerHTML = '';
                
                if (items.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                
                items.forEach(item => {
                    const langData = item[lang];
                    
                    const li = document.createElement('li');
                    li.className = 'glossary-item';
                    
                    li.innerHTML = `
                        <div class="term">
                            <span class="term-text">${langData.term}</span>
                            <span class="category-badge">${langData.category}</span>
                        </div>
                        <div class="equivalent">${langData.equivalent}</div>
                        <div class="definition">${langData.definition}</div>
                    `;
                    
                    glossaryList.appendChild(li);
                });
            }

            // Initial render
            renderGlossary(glossaryData, currentLang);

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderGlossary(glossaryData, currentLang);
                    return;
                }
                
                const filteredItems = glossaryData.filter(item => {
                    const langData = item[currentLang];
                    return (
                        langData.term.toLowerCase().includes(searchTerm) ||
                        langData.equivalent.toLowerCase().includes(searchTerm) ||
                        langData.definition.toLowerCase().includes(searchTerm) ||
                        langData.category.toLowerCase().includes(searchTerm)
                    );
                });
                
                renderGlossary(filteredItems, currentLang);
            });
