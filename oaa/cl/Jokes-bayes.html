        [data-theme="dark"] {

            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;

        }

        .container {

            margin: 0 auto;
            padding: 0 20px;

        header {

            align-items: center;

        .theme-toggle {

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {

        }

        .add-joke-btn {

            border: none;

            font-size: 1rem;
            cursor: pointer;
            margin: 30px 0;

            background-color: var(--accent-hover);
        }

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .joke-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .joke-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .joke-author {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .joke-text {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .linguistic-analysis {
            margin-top: 15px;
        }

        .analysis-title {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .analysis-item {
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .analysis-item strong {
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--text-primary);
        }

            h1 {

            .jokes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
		footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9rem;
        }

                    if (line.includes(':')) {
                        const [category, ...rest] = line.split(':');
                        return `<strong>${category.trim()}:</strong> ${rest.join(':').trim()}`;
                    }
                    return line;
                });
        }

        // Save jokes to localStorage
        function saveJokes() {
            try {
                localStorage.setItem('llmJokes', JSON.stringify(jokes));
            } catch (e) {
                console.error('Failed to save jokes to localStorage:', e);
            }
        }

        // Load jokes from localStorage
        function loadJokes() {
            try {
                const savedJokes = localStorage.getItem('llmJokes');
                if (savedJokes) {
                    jokes = JSON.parse(savedJokes);
                }
            } catch (e) {
                console.error('Failed to load jokes from localStorage:', e);
            }
        }

        // Form submission handler
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value.trim();
            const jokeText = document.getElementById('jokeText').value.trim();
            const analysis = document.getElementById('analysis').value.trim();
            
            if (!author || !jokeText || !analysis) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            const analysisArray = parseAnalysisText(analysis);
            
            jokes.push({
                author: author,
                text: jokeText,
                analysis: analysisArray
            });
            
            saveJokes();
            renderJokes();
            closeModal();
        }

        // Initialize the app
        function init() {
            loadJokes();
            loadTheme();
            renderJokes();
            
            // Set up event listeners
            document.getElementById('jokeForm').addEventListener('submit', handleFormSubmit);
            
            document.getElementById('jokeModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('jokeModal').classList.contains('active')) {
                    closeModal();
                }
            });
            
            // Add helper text for analysis input
            document.getElementById('analysis').setAttribute('placeholder', 
                '–û–ø–∏—à–∏—Ç–µ –ª–∏–Ω–≥–≤–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ —Å–æ–∑–¥–∞–Ω–∏—è —é–º–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞.\n' +
                '–ù–∞–ø—Ä–∏–º–µ—Ä:\n' +
                '–ò–≥—Ä–∞ —Å–ª–æ–≤: –æ–ø–∏—Å–∞–Ω–∏–µ...\n' +
                '–ú–µ—Ç–∞—Ñ–æ—Ä–∞: –æ–ø–∏—Å–∞–Ω–∏–µ...\n' +
                '–ò—Ä–æ–Ω–∏—è: –æ–ø–∏—Å–∞–Ω–∏–µ...'
            );
        }

        // Start the app
        init();
    </script>
