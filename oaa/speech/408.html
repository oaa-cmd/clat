<head>

    <style>
        :root {
            --completed: #3498db;
            --not-completed: #b5b3b3;
            --overdue: #e74c3c;
            --checking: #f39c12;
            --hover: #f5f5f5;
            --border: #e0e0e0;
            --text: #333;
            --light-text: #777;
            --header: #f9f9f9;
            --info-bg: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        /* Информационный блок */
        .info-panel {
            background-color: var(--info-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .info-panel h1 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .info-panel p {
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .info-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
        }
        
        .info-item i {
            margin-right: 5px;
            color: var(--completed);
        }
        
        /* Основной контент */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Левая панель */
        .students-panel {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background-color: var(--header);
        }
        
        .panel-header h2 {
            margin-bottom: 15px;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding-left: 35px;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .sorting {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        
        .sort-btn {
            background-color: #fff;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            flex: 1;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sort-btn i {
            margin-left: 5px;
        }
        
        .sort-btn.active {
            background-color: var(--completed);
            color: white;
            border-color: var(--completed);
        }
        
        .students-list {
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .student-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .student-item:hover {
            background-color: var(--hover);
        }
        
        .student-item.active {
            background-color: var(--completed);
            color: white;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
        }
        
        .progress-bar {
            width: 50px;
            height: 4px;
            background-color: var(--not-completed);
            border-radius: 2px;
            overflow: hidden;
            margin-right: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--completed);
        }
        
        .student-item.active .progress-bar {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .student-item.active .progress-fill {
            background-color: white;
        }
        
        /* Правая панель */
        .labs-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .labs-header {
            padding: 20px;
            background-color: var(--header);
            border-bottom: 1px solid var(--border);
        }
        
        .labs-container {
            overflow-x: auto;
            flex-grow: 1;
        }
        
        .labs-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 500px;
        }
        
        .labs-table th {
            background-color: var(--header);
            border-bottom: 1px solid var(--border);
            padding: 15px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        .labs-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .labs-table tr:hover {
            background-color: var(--hover);
        }
        
        .status-cell {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .status-completed {
            background-color: var(--completed);
            color: white;
        }
        
        .status-not-completed {
            background-color: var(--not-completed);
        }
        
        .status-overdue {
            background-color: var(--overdue);
            color: white;
        }
        
        .status-checking {
            background-color: var(--checking);
            color: white;
        }
        
        .comment-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            border: 1px solid white;
        }
        
        /* Модальное окно для просмотра комментариев */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-modal {
            cursor: pointer;
            font-size: 20px;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            color: white;
        }
        
        .status-info.status-completed {
            background-color: var(--completed);
        }
        
        .status-info.status-checking {
            background-color: var(--checking);
        }
        
        .status-info.status-overdue {
            background-color: var(--overdue);
        }
        
        .status-info.status-not-completed {
            background-color: var(--not-completed);
            color: var(--text);
        }
        
        .status-info i {
            margin-right: 10px;
        }
        
        .comment-display {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: var(--hover);
        }
        
        .close-btn {
            background-color: var(--completed);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .close-btn:hover {
            opacity: 0.9;
        }
        
        /* Легенда статусов */
        .status-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            padding: 0 20px 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        /* Мобильные стили */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--completed);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 20;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .students-panel {
                position: fixed;
                transform: translateX(-100%);
                z-index: 30;
                width: 85%;
                max-width: 300px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                height: 100%;
            }
            
            .students-panel.open {
                transform: translateX(0);
            }
            
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .labs-table {
                min-width: 400px;
            }
            
            .labs-table th, 
            .labs-table td {
                padding: 10px;
                font-size: 14px;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
            
            .info-panel h1 {
                font-size: 1.2rem;
            }
            
            .info-details {
                flex-direction: column;
                gap: 5px;
            }
        }

		footer {

      padding: 20px 0;
      margin-top: 1px;
      font-size: 0.9rem;
      border-top: 0px solid #ddd;
    }

                            "dueDate": "2025-??-??",

                            "dueDate": "2025-??-??",

                            "comment": "пусто"
                        },
                        {
                            "id": 3,
                            "name": "SP3. ",
                            "dueDate": "2025-??-??",
                            "status": "not-completed",
                            "comment": "пусто"
                        },
                        {
                            "id": 4,
                            "name": "SP4. ",
                            "dueDate": "2025-??-??",
                            "status": "not-completed",
                            "comment": "пусто"
                        }
                    ]
                }
            ]
        };

        // Функция для вычисления прогресса студента
        const calculateProgress = (labs) => {
            if (!labs || labs.length === 0) return 0;
            
            const completedLabs = labs.filter(lab => lab.status === "completed").length;
            return completedLabs / labs.length;
        };

        // Подготовка данных студентов с прогрессом
        const students = appData.students.map(student => ({
            id: student.id,
            name: student.name,
            progress: calculateProgress(student.labs),
            labs: student.labs.map(lab => ({
                ...lab,
                dueDate: new Date(lab.dueDate)
            }))
        }));

        // Состояние приложения
        let currentStudentId = null;
        let sortBy = "name";
        let sortOrder = "asc";
        
        // DOM-элементы
        const studentsListEl = document.getElementById("students-list");
        const labsTableBodyEl = document.getElementById("labs-table-body");
        const currentStudentEl = document.getElementById("current-student");
        const studentSearchEl = document.getElementById("student-search");
        const sortButtons = document.querySelectorAll(".sort-btn");
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const studentsPanel = document.querySelector(".students-panel");
        const commentModal = document.getElementById("comment-modal");
        const modalTitle = document.getElementById("modal-title");
        const commentDisplay = document.getElementById("comment-display");
        const closeModalBtn = document.getElementById("close-modal");
        const closeCommentBtn = document.getElementById("close-comment");
        const statusInfo = document.getElementById("status-info");
        const statusText = document.getElementById("status-text");
        
        // Функция для форматирования даты
        const formatDate = (date) => {
            return date.toLocaleDateString("ru-RU", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric"
            });
        };
        
        // Функция для рендеринга списка студентов
        const renderStudentsList = (filterText = "") => {
            // Сортировка студентов
            const sortedStudents = [...students].sort((a, b) => {
                if (sortBy === "name") {
                    return sortOrder === "asc" 
                        ? a.name.localeCompare(b.name) 
                        : b.name.localeCompare(a.name);
                } else {
                    return sortOrder === "asc" 
                        ? a.progress - b.progress 
                        : b.progress - a.progress;
                }
            });
            
            // Фильтрация студентов
            const filteredStudents = sortedStudents.filter(student => 
                student.name.toLowerCase().includes(filterText.toLowerCase())
            );
            
            // Очистка списка
            studentsListEl.innerHTML = "";
            
            // Добавление студентов в список
            filteredStudents.forEach(student => {
                const studentItem = document.createElement("div");
                studentItem.className = `student-item ${student.id === currentStudentId ? "active" : ""}`;
                studentItem.dataset.id = student.id;
                
                const progressPercentage = Math.round(student.progress * 100);
                
                studentItem.innerHTML = `
                    <span>${student.name}</span>
                    <div class="progress-indicator">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        <span>${progressPercentage}%</span>
                    </div>
                `;
                
                studentItem.addEventListener("click", () => {
                    selectStudent(student.id);
                    
                    // Закрыть мобильное меню после выбора студента
                    if (window.innerWidth <= 768) {
                        studentsPanel.classList.remove("open");
                    }
                });
                
                studentsListEl.appendChild(studentItem);
            });
        };
        
        // Функция для рендеринга таблицы лабораторных работ
        const renderLabsTable = () => {
            if (!currentStudentId) {
                labsTableBodyEl.innerHTML = "";
                currentStudentEl.textContent = "Выберите студента";
                return;
            }
            
            const student = students.find(s => s.id === currentStudentId);
            currentStudentEl.textContent = student.name;
            
            // Очистка таблицы
            labsTableBodyEl.innerHTML = "";
            
            // Добавление лабораторных работ в таблицу
            student.labs.forEach(lab => {
                const row = document.createElement("tr");
                
                // Добавление иконки в зависимости от статуса
                let icon = "";
                switch (lab.status) {
                    case "completed":
                        icon = '<i class="fas fa-check"></i>';
                        break;
                    case "checking":
                        icon = '<i class="fas fa-hourglass-half"></i>';
                        break;
                    case "overdue":
                        icon = '<i class="fas fa-clock"></i>';
                        break;
                    default:
                        icon = '<i class="fas fa-minus"></i>';
                }
                
                const statusCell = document.createElement("div");
                statusCell.className = `status-cell status-${lab.status}`;
                statusCell.dataset.labId = lab.id;
                statusCell.dataset.studentId = currentStudentId;
                statusCell.innerHTML = icon;
                
                // Если есть комментарий, добавляем индикатор
                if (lab.comment) {
                    const commentIndicator = document.createElement("div");
                    commentIndicator.className = "comment-indicator";
                    statusCell.appendChild(commentIndicator);
                }
                
                // Добавление обработчика клика для открытия модального окна просмотра
                statusCell.addEventListener("click", () => {
                    openCommentModal(lab);
                });
                
                row.innerHTML = `
                    <td>${lab.name}</td>
                    <td>${formatDate(lab.dueDate)}</td>
                    <td></td>
                `;
                
                row.querySelector('td:last-child').appendChild(statusCell);
                labsTableBodyEl.appendChild(row);
            });
        };
        
        // Функция для выбора студента
        const selectStudent = (studentId) => {
            currentStudentId = studentId;
            
            // Обновление активного класса
            document.querySelectorAll(".student-item").forEach(item => {
                item.classList.remove("active");
            });
            
            const selectedItem = document.querySelector(`.student-item[data-id="${studentId}"]`);
            if (selectedItem) {
                selectedItem.classList.add("active");
            }
            
            renderLabsTable();
        };
        
        // Функция для открытия модального окна просмотра
        const openCommentModal = (lab) => {
            modalTitle.textContent = lab.name;
            commentDisplay.textContent = lab.comment || "Комментариев нет";
            
            // Установка информации о статусе
            statusInfo.className = `status-info status-${lab.status}`;
            
            let statusIcon = "";
            let statusDescription = "";
            
            switch (lab.status) {
                case "completed":
                    statusIcon = '<i class="fas fa-check"></i>';
                    statusDescription = "Зачтено";
                    break;
                case "checking":
                    statusIcon = '<i class="fas fa-hourglass-half"></i>';
                    statusDescription = "Ладно, зачтено";
                    break;
                case "overdue":
                    statusIcon = '<i class="fas fa-clock"></i>';
                    statusDescription = "Не зачтено";
                    break;
                default:
                    statusIcon = '<i class="fas fa-minus"></i>';
                    statusDescription = "Не выполнено";
            }
            
            statusInfo.innerHTML = `${statusIcon}<span>${statusDescription}</span>`;
            
            commentModal.style.display = "block";
        };
        
        // Функция для закрытия модального окна
        const closeCommentModal = () => {
            commentModal.style.display = "none";
        };
        
        // Инициализация приложения
        const initApp = () => {
            // Рендеринг списка студентов
            renderStudentsList();
            
            // Обработчики событий
            studentSearchEl.addEventListener("input", (e) => {
                renderStudentsList(e.target.value);
            });
            
            // Обработчики для кнопок сортировки
            sortButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const newSortBy = button.dataset.sort;
                    
                    // Если нажата та же кнопка, меняем порядок сортировки
                    if (sortBy === newSortBy) {
                        sortOrder = sortOrder === "asc" ? "desc" : "asc";
                        
                        // Обновление иконки
                        const icon = button.querySelector("i");
                        if (newSortBy === "name") {
                            icon.className = sortOrder === "asc" ? "fas fa-sort-alpha-down" : "fas fa-sort-alpha-up";
                        } else {
                            icon.className = sortOrder === "asc" ? "fas fa-sort-amount-down" : "fas fa-sort-amount-up";
                        }
                    } else {
                        sortBy = newSortBy;
                        sortOrder = "asc";
                        
                        // Сброс активного класса
                        sortButtons.forEach(btn => btn.classList.remove("active"));
                        button.classList.add("active");
                    }
                    
                    renderStudentsList(studentSearchEl.value);
                });
            });
            
            // Обработчик для мобильной кнопки меню
            mobileMenuBtn.addEventListener("click", () => {
                studentsPanel.classList.toggle("open");
            });
            
            // Обработчики для модального окна
            closeModalBtn.addEventListener("click", closeCommentModal);
            closeCommentBtn.addEventListener("click", closeCommentModal);
            
            // Закрытие модального окна при клике вне его
            window.addEventListener("click", (e) => {
                if (e.target === commentModal) {
                    closeCommentModal();
                }
            });
            
            // Выбор первого студента по умолчанию, если есть студенты
            if (students.length > 0) {
                selectStudent(students[0].id);
            }
            
            // Обработчик изменения размера окна
            window.addEventListener("resize", () => {
                if (window.innerWidth > 768) {
                    studentsPanel.classList.remove("open");
                }
            });
        };
        
        // Запуск приложения
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
