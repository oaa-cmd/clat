            border: none;

            cursor: pointer;
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--nav-color);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

        .dark-theme .card-meta {
            color: #aaa;
        }

        .card-info {
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            color: var(--interactive);
            text-decoration: none;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .add-news-section {
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .section-title {
            margin-bottom: 1.5rem;
            color: var(--nav-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--dividers);
            border-radius: 4px;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--interactive);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 0px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
