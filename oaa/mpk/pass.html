<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmp</title>
    <style>
        :root {
            --primary-color: #325980;
            --secondary-color: #d3dce3;
            --dark-bg: #325980;
            --dark-surface: #1e1e1e;
            --light-text: #f5f5f5;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .captcha-container {
            background-color: var(--dark-surface);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary-color);
            margin-bottom: 20px;
        }
        
        .captcha-question {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--secondary-color);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light-text);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .error {
            color: var(--error-color);
            margin-top: 15px;
            font-weight: 500;
        }
        
        .success {
            color: var(--success-color);
            margin-top: 15px;
            font-weight: 500;
        }
        
        .captcha-icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <h1>–î–æ–ø—É—Å–∫ –∫ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–æ–π</h1>
    
    <div class="captcha-container">
        <div class="captcha-icon">üîê</div>
        <div class="captcha-question" id="captcha-question"></div>
        <input type="text" id="captcha-answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="off">
        <button onclick="checkAnswer()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <p id="captcha-message"></p>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –∏ –æ—Ç–≤–µ—Ç–∞
        let currentQuestion = '';
        let correctAnswer = '';
        
        // URL —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const redirectUrl = "edu.htm"; // –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ –Ω—É–∂–Ω—ã–π URL
        
        // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤ –∏ –æ—Ç–≤–µ—Ç–æ–≤
        const questions = [
            { question: "–ü–∞—Ä–æ–ª—å –±—É–¥–µ—Ç –≤—ã–¥–∞–Ω –≤ –¥–µ–Ω—å –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã", answer: "–¥–∞-–¥–∞" }
        ];
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function generateCaptcha() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const selectedQuestion = questions[randomIndex];
            
            currentQuestion = selectedQuestion.question;
            correctAnswer = selectedQuestion.answer;
            
            document.getElementById('captcha-question').textContent = currentQuestion;
            document.getElementById('captcha-answer').value = '';
            document.getElementById('captcha-message').textContent = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('captcha-answer').focus();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const userAnswer = document.getElementById('captcha-answer').value.trim();
            const messageElement = document.getElementById('captcha-message');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                messageElement.textContent = "‚úì –í–µ—Ä–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...";
                messageElement.className = "success";
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º (1.5 —Å–µ–∫—É–Ω–¥—ã)
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 1500);
            } else {
                messageElement.textContent = "‚úó –ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
                messageElement.className = "error";
                generateCaptcha(); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('captcha-answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ø—á–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = generateCaptcha;
		
		   // –ó–∞—â–∏—Ç–∞ –∫–æ–¥–∞ –æ—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        (function() {
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞
            document.addEventListener('keydown', function(e) {
                // Ctrl+U, Ctrl+Shift+I, F12
                if ((e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73)) || e.keyCode === 123) {
                    e.preventDefault();
                }
            });
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–¥–∞ —á–µ—Ä–µ–∑ –∫–æ–Ω—Å–æ–ª—å
            console.log = function() {};
            console.warn = function() {};
            console.error = function() {};
            console.info = function() {};
            console.debug = function() {};
        })();
    </script>
</body>
</html>
