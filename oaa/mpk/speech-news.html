    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f5f5f5;
            --nav-color: #325980;
            --interactive: #3498db;
            --dividers: #f1f1f1;
            --text-color: #333333;
            --card-bg: #ffffff;
        }

        .dark-theme {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --nav-color: #4a7ba6;
            --interactive: #5dade2;
            --dividers: #3d3d3d;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--nav-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--nav-color);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #777;
        }

        .dark-theme .card-meta {
            color: #aaa;
        }

        .card-info {
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            color: var(--interactive);
            text-decoration: none;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .add-news-section {
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .section-title {
            margin-bottom: 1.5rem;
            color: var(--nav-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--dividers);
            border-radius: 4px;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        button {
            background-color: var(--interactive);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 0px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const initialNews = [

			link: "https://www.hume.ai/blog/octave-2-launch"

                source: "Yahoo Finance",
                date: "2025-10-02",
                info: "Flux ‚Äî –ø–µ—Ä–≤–∞—è –º–æ–¥–µ–ª—å, —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –¥–ª—è –≥–æ–ª–æ—Å–æ–≤—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤, —Å–ø–æ—Å–æ–±–Ω–∞—è —É–ø—Ä–∞–≤–ª—è—Ç—å –¥–∏–∞–ª–æ–≥–æ–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏, –ø–æ–Ω–∏–º–∞—è –∫–æ–Ω–µ—Ü —Ä–µ—á–∏ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∏ –º–æ–º–µ–Ω—Ç—ã –¥–ª—è –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–∞. –≠—Ç–æ —à–∞–≥ –∫ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—é –∞—É–¥–∏–æ –¢—å—é—Ä–∏–Ω–≥–æ–≤—Å–∫–æ–≥–æ —Ç–µ—Å—Ç–∞ –∏ —É–ª—É—á—à–µ–Ω–∏—é –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –æ–±—â–µ–Ω–∏—è —Å AI.",
                link: "https://finance.yahoo.com/news/deepgram-launches-flux-world-first-183000065.html"
            },
            {
                title: "–†—ã–Ω–æ–∫ –≥–æ–ª–æ—Å–æ–≤—ã—Ö AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–≤ –æ–∂–∏–¥–∞–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–π —Ä–æ—Å—Ç",
                source: "Speech Technology Magazine",
                date: "2025-09-29",
                info: "–†–∞–∑–≤–∏—Ç–∏–µ –≥–æ–ª–æ—Å–æ–≤—ã—Ö AI –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é —Å–∞–º–æ–æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è, –ø–æ–¥–¥–µ—Ä–∂–∫—É –∫–ª–∏–µ–Ω—Ç–æ–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–∞–∑–≥–æ–≤–æ—Ä–Ω—ã—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤, —á—Ç–æ —Å—Ç–∏–º—É–ª–∏—Ä—É–µ—Ç —Ä–æ—Å—Ç —Ä—ã–Ω–∫–∞ –∫ 2034 –≥–æ–¥—É.",
                link: "https://www.speechtechmag.com"
            }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        let news = JSON.parse(localStorage.getItem('news')) || initialNews;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const newsContainer = document.getElementById('newsContainer');
        const themeToggle = document.getElementById('themeToggle');
        const newsForm = document.getElementById('newsForm');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π
        function renderNews() {
            newsContainer.innerHTML = '';
            
            news.forEach(item => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                
                newsCard.innerHTML = `
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <div class="card-meta">
                            <span class="card-source">${item.source}</span>
                            <span class="card-date">${formatDate(item.date)}</span>
                        </div>
                        <p class="card-info">${item.info}</p>
                        <a href="${item.link}" target="_blank" class="card-link">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ</a>
                    </div>
                `;
                
                newsContainer.appendChild(newsCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        newsForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newNews = {
                title: document.getElementById('title').value,
                source: document.getElementById('source').value,
                date: document.getElementById('date').value,
                info: document.getElementById('info').value,
                link: document.getElementById('link').value
            };
            
            news.unshift(newNews);
            localStorage.setItem('news', JSON.stringify(news));
            renderNews();
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            newsForm.reset();
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤–æ–π –Ω–æ–≤–æ—Å—Ç–∏
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã –∏–∑ localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤ —Ñ–æ—Ä–º–µ
            document.getElementById('date').valueAsDate = new Date();
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π
            renderNews();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        themeToggle.addEventListener('click', toggleTheme);
    </script>
