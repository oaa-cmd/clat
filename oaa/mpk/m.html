<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молитва перед учением</title>
    <style>
            
        body {
            font-family: 'Georgia', serif;
            margin: 1px auto;
            max-width: 650px;
            padding: 20px;
            background-color: #f5f2eb;
            color: #2a2a28;
        }
        
        .prayer-container {
            background-color: #fcfbf8;
            padding: 40px;
            border: 1px solid #d4c9b5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .prayer-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #c8b086, #d4c9b5, #c8b086);
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #5d4c35;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            color: #a38e67;
        }
        
        .prayer-text {
            font-size: 20px;
            line-height: 1.4;
            text-align: center;
            color: #443b2c;
            margin: 0 auto;
            max-width: 520px;
            font-weight: 400;
        }
        
        .first-letter {
            font-size: 36px;
            font-weight: 600;
            color: #8b7552;
        }
        
        .ornament {
            text-align: center;
            margin: 10px 0;
            color: #a38e67;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="prayer-container">
        <h1>Молитва перед учением</h1>
        <div class="prayer-text">
            <span class="first-letter">П</span>реблагий Господи,<br>
            ниспошли нам благодать <br>Духа Твоего Святого,<br>
            дарствующего смысл <br>и укрепляющего <br>душевные наши силы,<br>
            дабы мы, внимая <br>преподаваемому учению,<br>
            возросли Тебе, <br>нашему Создателю, <br>во славу,<br>
            родителем же нашим <br>на утешение,<br>
            Церкви и Отечеству <br>на пользу.
        </div>
        <div class="ornament">❧</div>
    </div>
</body>
</html>
