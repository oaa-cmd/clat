	/* Кнопка переключения темы */
#themeToggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: transparent;
  border: none;
  font-size: 24px;
  cursor: pointer;
  z-index: 2000;
  color: white;
  transition: color 0.3s ease;
}

body.light #themeToggle {
  color: #333;
}

/* Светлая тема */

  background-color: #f5f5f5;

}
